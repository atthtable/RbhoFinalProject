<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Organized by Rachel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>Organized by Rachel</h1>
    <ul>
      <li>About</li>
      <li>Services</li>
      <li>Sign Up</li>
    </ul>
  </div>
  <div class="img">
    <img src="interiorOrganization2.jpg">
  </div>
  <div id="sign-up">
    <div id="pop-up">
            <div class="x-out">X</div>
            <h2>Sign up for my newsletter.</h2>
            <button class="su-btn">Sign Up</button>
    </div>
  </div>
  <div id="sign-up-block">
    <div id="sign-up-form">
      <div id="x-me-out">X</div>
      <form>
        <p>Name:
          <input type='text' name='name' maxlength='30' required>
        </p>
        <p>Email:
          <input type='email' name='email' maxlength='30' required>
        </p>
        <p>Organization Needs:<br>
          <input type="checkbox" value="declutter" checked>Declutter
          <input type="checkbox" value="storage">Storage
        </p>
        <p>Other Service Needs:<br>
          <input type="checkbox" value="cleaning" checked>Cleaning
          <input type="checkbox" value="decorating">Decorating
        </p>
        <input type='submit' value='Sign Up' class="su-btn" id="realSubmit">
      </form>
    </div>
  </div>
  <div id="thank-you-block">
    <div id="thank-you-box">
      <div id="x-out-please">X</div>
      <h2>Thank You!</h2>
      <button id="getOrganized">Get Organized</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
